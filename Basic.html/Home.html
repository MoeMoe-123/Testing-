<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
<link rel="stylesheet" href="Home.css">
</head>
<body>

<h1>Account Login</h1>
<form action="action_page.php" method="post">
    <div class="imgcontainer">
      <img src="https://www.google.com/imgres?q=Login%20image%20png%20background&imgurl=https%3A%2F%2Fimg.freepik.com%2Ffree-vector%2Fgeometric-gradient-futuristic-background_23-2149116406.jpg%3Fsize%3D626%26ext%3Djpg%26ga%3DGA1.1.1700460183.1713139200%26semt%3Dais&imgrefurl=https%3A%2F%2Fwww.freepik.com%2Ffree-photos-vectors%2Flogin-background&docid=Ya57M7GHXqD0uM&tbnid=KpLQ_N8eCHIsAM&vet=12ahUKEwiGyrim8sSFAxWfyDgGHY6KCKQQM3oECDYQAA..i&w=626&h=417&hcb=2&ved=2ahUKEwiGyrim8sSFAxWfyDgGHY6KCKQQM3oECDYQAA" alt="Avatar" class="avatar">
    </div>
  
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
  
      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>

</body>
</html>
